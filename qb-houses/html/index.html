<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QBCore House</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
    <body style="background:rgba(255, 255, 255, 0)">
        <div class="container" id="noselect">
            <div class="contract-main">
                <img src="./img/dynasty8-logo.png" class="dynasty8-logo">
                <span id="welcome-text">歡迎 <span id="welcome-name"></span></span>
                <div class="contract-sub">
                    <div class="contract-header"><span id="contract-header-text">購屋合約</span></div>
                    <div class="contract-information">
                        <div class="contract-information-header">
                            <span id="contract-information-text">購買房屋</span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">房屋地址:</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-adress"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">房屋價格:</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-price"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">代理費 (5%):</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-brokerfee"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">銀行費用 (10%):</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-bankfee"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">政府稅金 (6%):</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-taxes"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">總花費:</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-totalprice"></span>
                        </div>
                        <div class="property-cancel">
                            <span id="property-cancel-text">取消</span>
                        </div>
                        <div class="property-accept">
                            <span id="property-accept-text">購買房屋</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contract-sell">

            </div>
        </div>
        <div id="house-cam">
            <span id="cam-label">測試</span>
            <span id="cam-type">#前門</span>
            <span id="cam-connection">以連接</span>
        </div>
        <div id="decorate">
            <div class="decorate-header">
                <div class="decorate-header-buttons">
                    <div class="header-btn" id="objects-list"><p>物件</p></div>
                    <div class="header-btn" id="close"><p>關閉</p></div>
                    <div class="header-btn" id="my-objects"><p>我的物件</p></div>
                </div>
            </div>
            <div class="object-load-status">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="decorate-confirm">
                <p>你確定要購買此物件?</p>
                <div class="decorate-confirm-buttons">
                    <button class="btn btn-group btn-spawnobj" id="buy-object">是</button>
                    <button class="btn btn-group btn-spawnobj" id="cancel-object">否</button>
                </div>
            </div>
            <div class="decorate-keys">
                <ul id="decorate-keys" style="list-style-type:disc;">
                    <li>WASD/滑鼠移動相機。</li>
                    <li>方向鍵移動物件。</li>
                    <li>PAGE UP/DOWN 上下移動物體。</li>
                    <li>LEFTALT 將物體放置在地面上></object>.</li>
                    <li>F6 切換為轉動和移動。</li>
                    <li>ENTER 購買並放置物體。</li>
                    <li>F5 開啟/關閉滑鼠 開啟/關閉滑鼠 開啟/關閉滑鼠。</li>
                    <li>ESC 禁用裝飾模式。</li>
                </ul>
            </div>
            <div class="decorate-footer">
                <div class="decorate-footer-buttons">

                </div>
            </div>
            <div class="decorate-items">
            </div>
        </div>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
